<html xmlns:th="http://www.thymeleaf.org">

<body id="samples">

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="menu">
    <a class="navbar-brand" href="#">VMware Tanzu Banking Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a id="profile-button" class="nav-link" th:href="@{/profile}" th:if="${#authorization.expression('isAuthenticated()')}">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}" th:if="${#authorization.expression('isAuthenticated()')}">Customers</a>
            </li>
        </ul>

        <form method="post" th:action="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}" class="form-inline my-2 my-lg-0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button id="logout-button" type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</nav>

</body>
</html>
